
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte des points d'eau - Emoji + G√©oloc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    #map { height: 100vh; }
    .emoji-marker {
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 1px 4px rgba(0,0,0,0.6);
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .leaflet-control-custom {
      background-color: white;
      border-radius: 4px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.65);
      font-size: 18px;
      padding: 5px 10px;
      cursor: pointer;
      line-height: 26px;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<script>
  var map = L.map('map').setView([47.905, 7.175], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);

  var markers = L.markerClusterGroup();

  function getEmoji(type) {
    switch(type) {
      case 'wc': return 'üöª';
      case 'fontaine': return '‚õ≤';
      case 'source': return 'üí¶';
      case 'commerce': return 'üõí';
      default: return '‚ùì';
    }
  }

  fetch('points-eau-typed.geojson')
    .then(res => res.json())
    .then(data => {
      var geoJsonLayer = L.geoJSON(data, {
        pointToLayer: function (feature, latlng) {
          var emoji = getEmoji(feature.properties.type);
          var icon = L.divIcon({
            className: 'emoji-marker',
            html: emoji,
            iconSize: [30, 30],
            iconAnchor: [15, 15]
          });
          return L.marker(latlng, { icon: icon });
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup('<b>' + feature.properties.titre + '</b><br>' + feature.properties.description);
        }
      });
      markers.addLayer(geoJsonLayer);
      map.addLayer(markers);
    });

  // Ajout du bouton de g√©olocalisation
  var locateControl = L.control({position: 'topleft'});
  locateControl.onAdd = function(map) {
    var div = L.DomUtil.create('div', 'leaflet-control-custom');
    div.innerHTML = 'üìç';
    div.title = "Me localiser";
    div.onclick = function() {
      map.locate({setView: true, maxZoom: 16});
    };
    return div;
  };
  locateControl.addTo(map);

  // R√©actions √† la g√©olocalisation
  map.on('locationfound', function(e) {
    var radius = e.accuracy.toFixed(0);
    L.marker(e.latlng).addTo(map)
      .bindPopup("üìç Vous √™tes ici<br>Pr√©cision : " + radius + " m√®tres").openPopup();
    L.circle(e.latlng, {radius: e.accuracy}).addTo(map);
  });

  map.on('locationerror', function(e) {
    alert("G√©olocalisation impossible : " + e.message);
  });
</script>

</body>
</html>
