
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte des points d'eau - Ic√¥nes discr√®tes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    #map { height: 100vh; }
    .emoji-marker {
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 1px 4px rgba(0,0,0,0.6);
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<script>
  var map = L.map('map').setView([47.905, 7.175], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);

  var markers = L.markerClusterGroup();

  function getEmoji(type) {
    switch(type) {
      case 'wc': return 'üöª';
      case 'fontaine': return '‚õ≤';
      case 'source': return 'üí¶';
      case 'commerce': return 'üõí';
      default: return '‚ùì';
    }
  }

  fetch('points-eau-typed.geojson')
    .then(res => res.json())
    .then(data => {
      var geoJsonLayer = L.geoJSON(data, {
        pointToLayer: function (feature, latlng) {
          var emoji = getEmoji(feature.properties.type);
          var icon = L.divIcon({
            className: 'emoji-marker',
            html: emoji,
            iconSize: [30, 30],
            iconAnchor: [15, 15]
          });
          return L.marker(latlng, { icon: icon });
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup('<b>' + feature.properties.titre + '</b><br>' + feature.properties.description);
        }
      });
      markers.addLayer(geoJsonLayer);
      map.addLayer(markers);
    });
</script>

</body>
</html>
