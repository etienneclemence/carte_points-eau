
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte avec filtres + g√©olocalisation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen@1.6.0/Control.FullScreen.css" />
  <style>
    #map {
  height: 500px;
  width: 100%;
  max-width: 900px;
  margin: 30px auto;
  border: 1px solid #ccc;
  border-radius: 10px;
}
    .emoji-marker {
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 1px 4px rgba(0,0,0,0.6);
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .leaflet-control-custom, .leaflet-control-filters {
      background-color: white;
      border-radius: 4px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.65);
      font-size: 14px;
      padding: 6px;
      cursor: pointer;
      text-align: left;
    }
    .leaflet-control-filters label {
      display: block;
      margin-bottom: 3px;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">üíß Carte des points d'eau de Guebwiller</h2>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.fullscreen@1.6.0/Control.FullScreen.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<script>
  const map = L.map('map', {
  fullscreenControl: true
}).setView([47.905, 7.175], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);

  var allMarkers = [];
  var geoJsonLayer;
  var markersGroup = L.markerClusterGroup();

  function getEmoji(type) {
    switch(type) {
      case 'wc': return 'üöª';
      case 'fontaine': return '‚õ≤';
      case 'source': return 'üí¶';
      case 'commerce': return 'üõí';
      default: return '‚ùì';
    }
  }

  function createMarkers(data) {
    if (geoJsonLayer) {
      markersGroup.removeLayer(geoJsonLayer);
    }

    geoJsonLayer = L.geoJSON(data, {
      filter: function (feature) {
        const selectedTypes = getSelectedTypes();
        return selectedTypes.includes(feature.properties.type);
      },
      pointToLayer: function (feature, latlng) {
        const emoji = getEmoji(feature.properties.type);
        const icon = L.divIcon({
          className: 'emoji-marker',
          html: emoji,
          iconSize: [30, 30],
          iconAnchor: [15, 15]
        });
        const marker = L.marker(latlng, { icon: icon });
        allMarkers.push({ marker, feature });
        return marker;
      },
      onEachFeature: function (feature, layer) {
        layer.on('click', function (e) {
          map.setView(e.latlng, 17);
          L.circle(e.latlng, {radius: 250, color: '#3388ff'}).addTo(map);
          layer.bindPopup('<b>' + feature.properties.titre + '</b><br>' + feature.properties.description).openPopup();
        });
      }
    });

    markersGroup.addLayer(geoJsonLayer);
    map.addLayer(markersGroup);
  }

  function getSelectedTypes() {
    return Array.from(document.querySelectorAll('.filter-type:checked')).map(cb => cb.value);
  }

  function updateMarkers() {
    fetch('points-eau-typed.geojson')
      .then(res => res.json())
      .then(data => {
        allMarkers = [];
        createMarkers(data);
      });
  }

  function findClosest(latlng) {
    let minDist = Infinity;
    let closestMarker = null;

    allMarkers.forEach(obj => {
      const dist = map.distance(latlng, obj.marker.getLatLng());
      if (dist < minDist) {
        minDist = dist;
        closestMarker = obj.marker;
      }
    });

    if (closestMarker) {
      map.setView(closestMarker.getLatLng(), 17);
      L.circle(closestMarker.getLatLng(), {radius: 250, color: 'green'}).addTo(map);
      closestMarker.openPopup();
    }
  }

  // Chargement initial
  updateMarkers();

  // Filtres
  var filterControl = L.control({position: 'topright'});
  filterControl.onAdd = function(map) {
    var div = L.DomUtil.create('div', 'leaflet-control-filters');
    div.innerHTML = `
      <label><input type="checkbox" class="filter-type" value="wc" checked> üöª WC</label>
      <label><input type="checkbox" class="filter-type" value="fontaine" checked> ‚õ≤ Fontaine</label>
      <label><input type="checkbox" class="filter-type" value="source" checked> üí¶ Source</label>
      <label><input type="checkbox" class="filter-type" value="commerce" checked> üõí Commerce</label>
    `;
    div.onchange = updateMarkers;
    return div;
  };
  filterControl.addTo(map);

  // Bouton de g√©olocalisation
  var locateControl = L.control({position: 'topleft'});
  locateControl.onAdd = function(map) {
    var div = L.DomUtil.create('div', 'leaflet-control-custom');
    div.innerHTML = 'üìç';
    div.title = "Me localiser";
    div.onclick = function() {
      map.locate({setView: true, maxZoom: 16});
    };
    return div;
  };
  locateControl.addTo(map);

  map.on('locationfound', function(e) {
    L.marker(e.latlng).addTo(map).bindPopup("üìç Vous √™tes ici").openPopup();
    findClosest(e.latlng);
  });

  map.on('locationerror', function(e) {
    alert("G√©olocalisation impossible : " + e.message);
  });
</script>

</body>
</html>
