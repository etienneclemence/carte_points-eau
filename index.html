
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte des points d'eau - Guebwiller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    #map { height: 100vh; }
    .leaflet-control-custom {
      background-color: white;
      box-shadow: 0 1px 5px rgba(0,0,0,0.65);
      border-radius: 4px;
      line-height: 26px;
      text-align: center;
      cursor: pointer;
      padding: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<script>
  var map = L.map('map').setView([47.905, 7.175], 13);

  // Fond de carte
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Bouton de g√©olocalisation
  var locateControl = L.control({position: 'topleft'});
  locateControl.onAdd = function(map) {
    var div = L.DomUtil.create('div', 'leaflet-control-custom');
    div.innerHTML = 'üìç';
    div.title = "Me localiser";
    div.onclick = function() {
      map.locate({setView: true, maxZoom: 16});
    };
    return div;
  };
  locateControl.addTo(map);

  map.on('locationfound', function(e) {
    L.marker(e.latlng).addTo(map)
      .bindPopup("üìç Vous √™tes ici").openPopup();
  });

  // Cluster de points
  var markers = L.markerClusterGroup();

  function getEmoji(type) {
    if (type === "wc") return "üöª";
    if (type === "fontaine") return "‚õ≤";
    if (type === "source") return "üíß";
    if (type === "commercant") return "üõí";
    if (type === "mairie") return "üèõÔ∏è";
    if (type === "habitant") return "üè°";
    return "üìç";
  }

  fetch('points-eau-typed.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 10,
            color: "#0077b6",
            fillColor: "#90e0ef",
            fillOpacity: 0.8
          }).on('click', function() {
            map.setView(latlng, 17);
          }).bindPopup(
            "<b>" + getEmoji(feature.properties.type) + " " + feature.properties.titre + "</b><br>" +
            feature.properties.description
          );
        }
      }).eachLayer(function(layer) {
        markers.addLayer(layer);
      });
      map.addLayer(markers);
    })
    .catch(err => {
      alert("Erreur lors du chargement des donn√©es : " + err);
    });
</script>
</body>
</html>
